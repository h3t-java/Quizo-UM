# Server port
server:
  port: 8081
# API context path.
  servlet:
    context-path: /api/v1
# Spring configuration.
spring:
  application.name: quizo-um
  config.activate.on-profile: default, dev, test
  # Database configuration.
  datasource:
    url: ${dbUrl}
    username: ${dbUsername}
    password: ${dbPassword}
    driverClassName: ${dbDriverClassName}
  # Liquibase
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
  # Hibernate
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: validate
